      <!-- Bootstrap JS -->
      
      <script>
        // Select all cards
        const cards = document.querySelectorAll('.card');
      
        // Add touch and click event listeners
        cards.forEach((card) => {
          card.addEventListener('touchstart', () => {
            // Remove hover-active from all cards
            cards.forEach((c) => c.classList.remove('hover-active'));
            // Add hover-active to the touched card
            card.classList.add('hover-active');
          });
      
          card.addEventListener('click', () => {
            // Add hover-active for click events (optional for non-touch devices)
            card.classList.toggle('hover-active');
          });
        });
      </script>
